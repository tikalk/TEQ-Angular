<div class="container">
  <div class="col-md-12"  ng-show="!showThankyou">
    <h1>Tikal's {{group}} Experience Questionnaire <img id="logo" class="pull-right" src="/assets/images/logo.png"></h1>

    <form ng-submit="sendQuestionnarie()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Please enter your name" ng-model="name" required>
      </div>
      <div ng-repeat="category in data">
        <h3>{{category.title}}</h3>
        <div ng-repeat="sub in category.content" class="container">
          <table class="table table-condensed">
            <caption><h4>{{sub.title}}</h4></caption>
            <thead>
              <th width="40%">&nbsp;</th>
              <th width="40%">Expertise</th>
              <th width="20%">Years of Experience</th>
            </thead>
            <tbody>
              <tr ng-repeat="item in sub.content">
                <td><label>{{item.title}}</label>
                <span ng-if="item.type === 'specify'" class="pull-right">
                  <input class="form-control" ng-model="item.otherTitle" placeholder="Please specify"/>
                </span>
                <span ng-if="item.options" class="pull-right">
                  <select class="form-control" ng-model="item.specific">
                    <option ng-repeat="op in item.options">{{op}}</option>
                  </select>
                </span>
                </td>
                <td>
                  <div class="btn-group">
                    <label class="btn btn-default" ng-model="item.expertise" btn-radio="'Basic'">Basic</label>
                    <label class="btn btn-default" ng-model="item.expertise" btn-radio="'Developer'">Developer</label>
                    <label class="btn btn-default" ng-model="item.expertise" btn-radio="'Expert'">Expert</label>
                  </div>
                </td>
                <td>
                  <input type="number" min="0" max="20" class="form-control" ng-model="item.years" ng-show="item.expertise">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    <div ng-if="group">
      <button class="btn btn-success">Submit</button>
    </div>
    </form>
  </div>

  <div class="col-md-12"  ng-show="showThankyou">
    <h3>Thanks {{name}}</h3>
    <p>A representitive from Tikal will contact you shortly</p>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Tikal TEQ</p>
  </div>
</footer>
